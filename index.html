<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/framework.css">
    <title>Document</title>
</head>
<body class="container-fluid container-lg">
    <nav class="navbar" style="justify-content: center; background-color: #2EABE6; ">
        <h1 class="navbar-brand" style="font-size: 3em; color: aliceblue;">Lista de tareas</h1>
    </nav>
    <nav class="navbar">
        <div><label for="viewall" class="viewall">Ver todos</label>
            <input type="checkbox" name="viewall">
        </div>
        
        <button class="btn btn-success" data-toggle="modal" data-target="#modal_test">Nueva tarea </button>
        
    </nav>
    <div class="modal" id="modal_test">
       <div class="modal-content">
            <div class="modal-header">
                <h5>Agregar Tarea</h5>
                <button data-dismiss="#modal_test">X</button>
            </div >
            <div class="modal-body" style="padding: 0.25em;">
                <form action="" class="form" id="tareaForm" name="tareaForm">
                    <div class="row">
                        <div class="col-4">
                            <label for="title" class="form">Titulo</label>
                            <label for="description"class="form">Descripcion</label>
                            <label for="date" class="form">Fecha</label>
                        </div>
                        <div class="col-8">
                            <input type="text" name="title" id="title" required class="forminput">
                            <br><br>
                            <textarea name="description" id="description" cols="25" rows="2" class="forminput"style="resize: none;"></textarea>
                            <br><br>
                            <input type="date" class="forminput" id="date">
                        </div>
                    </div>
                    <input class="submit btn btn-primary" type="submit" value="Agregar tarea" style="margin-left: 65%; margin-top: 1em;">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="#modal_test">Cancelar</button>
                
            </div>
       </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div id="tareas">
                
            </div>
        </div>
    </div>

    
    <script src="js/framework.js"></script>
</body>
</html>
